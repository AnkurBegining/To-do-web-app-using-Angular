<!DOCTYPE html>
<html>
<head>
	<title>To do List</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body ng-app="mainApp" ng-controller="app">
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="text-align: center;">
				<h1>
					Add a Task
				</h1>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<input ng-model="task" ng-keyup="searchEnter()" type="text" name="" id="taskDis">
			</div>
		</div>
		<div class="row" id="taskToShow">
			<ul>
				<li ng-repeat="x in tasks track by $index">
					<input type="checkbox" ng-model="x.status">
					<!--When someone click double click then he can edit and update it -->
					<span contenteditable="false" ng-dblclick="contentEdit()" ng-keydown="enterAgainForEdit(x.taskMessage)" class="done-{{x.status}}" ng-model="x.taskMessage">
						{{x.taskMessage}}
					</span>
				</li>
			</ul>
			
		</div>
	</div>
	
</body>
</html>
